<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 뉴스 요약</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="summary-header">
            <a href="javascript:history.back()" class="back-btn">⬅ 돌아가기</a>
            <h1>📄 뉴스 요약</h1>
        </div>
        
        <div class="summary-box">
            <h2>{{ title }}</h2>
            
            <div class="summary-content" id="summaryContent">
                <div class="loading-summary">
                    <div class="spinner"></div>
                    <p>AI가 뉴스를 요약하는 중입니다...</p>
                </div>
            </div>
            
            <div class="summary-actions">
                {% if url %}
                    <a href="{{ url }}" target="_blank" class="action-btn primary">
                        🔗 원문 보기
                    </a>
                {% endif %}
                <a href="/" class="action-btn secondary">🏠 홈으로</a>
            </div>
        </div>
    </div>

    <script>
        // 요약 텍스트를 점진적으로 표시
        document.addEventListener('DOMContentLoaded', () => {
            const summaryText = `{{ summary | replace('\n', '\\n') | replace('"', '\\"') }}`;
            const summaryContainer = document.getElementById('summaryContent');
            
            setTimeout(() => {
                summaryContainer.innerHTML = `
                    <div class="summary-lines">
                        ${summaryText.split('\\n').map((line, index) => 
                            `<div class="summary-line" style="animation-delay: ${index * 0.3}s">${line}</div>`
                        ).join('')}
                    </div>
                `;
            }, 1500);
        });
    </script>
</body>
</html>
